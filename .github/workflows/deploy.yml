name: Deployment (Container)
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types:
      - edited
      - opened
  workflow_dispatch:
env:
  CACHE_KEY: deps-node-modules
  NODE_VER: 18.16.1
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Get Code
      uses: actions/checkout@v3
    - name: Use a Node.js version  ${{env.NODE_VER }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{env.NODE_VER }}
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ env.CACHE_KEY }}-${{ hashFiles('**/package-lock.json') }}
    - name: Install dependencies
      run: npm ci
    # - name: Lint code
    #   run: npm run lint
    - name: Test code
      run: npm run test
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Get Code
      uses: actions/checkout@v3
    - name: Use a Node.js version  ${{env.NODE_VER }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{env.NODE_VER }}  
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ env.CACHE_KEY }}-${{ hashFiles('**/package-lock.json') }}
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build website
      run: npm run build